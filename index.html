<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FRIDAY DOOMSDAY WORDSEARCH</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container" role="application" aria-label="Friday Doomsday Wordsearch">
    <div class="top-bar" aria-hidden="true"></div>

    <header>
      <div class="crest" aria-hidden="true">
       <img src="c:\Users\Admin\Documents\olivarez-college-tagaytay-logo.png" alt="App Logo" style="max-width: 100%; max-height: 80%;">
      </div>

      <div class="title-row">
        <div class="magnifier" title="find">
          <svg width="72" height="72" viewBox="0 0 24 24" fill="none" stroke="#3a5a3a" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="6"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>

        <div>
          <div class="title">FRIDAY DOOMSDAY</div>
          <div class="subtitle">WORDSEARCH</div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="grid-wrap" aria-labelledby="gridTitle">
        <div id="scoreboard" class="scoreboard">
          <div>Timer: <span id="timer">00:00</span></div>
          <div>Score: <span id="score">0</span></div>
          <div class="counter" id="counter">0 / 12 found</div>
        </div>

        <div id="grid" class="grid" role="grid" aria-label="Word search grid"></div>

        <div class="controls">
          <button id="shuffle" class="btn-primary">Shuffle / New</button>
          <button id="hint" class="btn-secondary">Hint</button>
          <button id="resetTimer" class="btn-secondary">Reset Timer</button>
        </div>

        <div class="word-cards" id="cards" aria-live="polite"></div>
      </section>
    </main>

    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content" role="document">
        <h2>All found â€” well done!</h2>
        <p id="modalText">You found all the words.</p>
        <div style="margin-top:10px;"><button id="closeModal" class="btn-primary">Close</button></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
